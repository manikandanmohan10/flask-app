<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wtf.css') }}">
</head>
<body>
    <form action="/wtf/" method="post">
        <div> 
            {{ form.username.label(class='uname') }}
            {{ form.username }} 
        </div>
        <div>
            {{ form.password.label(class='password') }}
            {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
